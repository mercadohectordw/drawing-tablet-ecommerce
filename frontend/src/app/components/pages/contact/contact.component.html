<main class="p-10 pb-20 flex items-center justify-center">

  <div>
    <h2 class="text-xl font-bold mb-4">Contact Us</h2>

    <div class="grid grid-flow-col grid-cols-2 gap-8">
      <div>
        <div class="flex items-center">
          <i class="w-8 fa-solid fa-map-location-dot"></i>
          <p>
            <span>49 Smith St.</span><br>
            <span>Saint Cloud, MN 56301</span>
          </p>
        </div>
        <div class="mt-4 leading-8">
          <span><i class="w-8 fa-solid fa-phone"></i>11 333355555</span> <br>
          <span><i class="w-8 fa-solid fa-envelope"></i>info@drawingtablet.com</span>
        </div>
    
        <span class="mt-4 inline-flex">
          <a class="text-gray-500" href="https://www.facebook.com/" target="_blank">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-4 text-gray-500" href="https://twitter.com/home" target="_blank">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
          </a>
          <a class="ml-4 text-gray-500" href="https://www.instagram.com/" target="_blank">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-4 text-gray-500" href="https://www.whatsapp.com/?lang=es" target="_blank">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
            </svg>
          </a>
        </span>
      </div>
  
      <div>
        <form>
          <div class="flex flex-row items-baseline gap-2">
            <label for="pf-name" class="w-32 text-neutral-400 text-sm">Name:</label>
            <input id="pf-name" type="text" class="mt-2 px-3 py-1 w-full rounded border border-neutral-300">
          </div>
  
          <div class="flex flex-row items-baseline gap-2">
            <label for="pf-email" class="w-32 text-neutral-400 text-sm">Email:</label>
            <input id="pf-email" type="text" class="mt-2 px-3 py-1 w-full rounded border border-neutral-300">
          </div>
  
          <div class="flex flex-row items-baseline gap-2">
            <label for="pf-message" class="w-32 text-neutral-400 text-sm">Message:</label>
            <textarea id="pf-message" rows="1" class="mt-2 px-3 py-1 w-full rounded border border-neutral-300"></textarea>
          </div>
  
          <div class="mt-4 flex flex-row-reverse">
            <button type="button" class="bg-orange-100 px-4 py-2 rounded-md">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
